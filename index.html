<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="./vendors/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Checkout Page</title>
</head>

<body>
    <header>
        <h1 class="header__title">Checkout</h1>
    </header>

    <main class="content">
        <div class="forms">
            <div class="contact">
                <h2 class="contact__title">Contact infomation</h2>
                <div class="form">
                    <div class="information">
                        <h3 class="information__description">E-mail</h3>
                        <input type="text" class="icon" value placeholder="Enter your email...">
                    </div>
                    <div class="information">
                        <h3 class="information__description">Phone</h3>
                        <input type="text" class="icon  icon__phone" value placeholder="Enter your phone...">
                    </div>
                </div>
            </div>

            <div class="contact">
                <h2 class="contact__title">Shipping address</h2>
                <div class="form">
                    <div class="information">
                        <h3 class="information__description">Full name</h3>
                        <input type="text" class="icon icon__user" value placeholder="Rodney Cotton">
                    </div>
                    <div class="information">
                        <h3 class="information__description">Address</h3>
                        <input type="text" class="icon  icon__home" value placeholder="Your address..">
                    </div>
                    <div class="information">
                        <h3 class="information__description">City</h3>
                        <input type="text" class="icon icon__city" value placeholder="Your city..">
                    </div>
                    <div class="info">
                        <div class="information">
                            <h3 class="information__description">City</h3>
                            <input type="text" class="icon icon__info icon__city" value placeholder="Your city..">
                        </div>
                        <div class="information">
                            <h3 class="information__description">City</h3>
                            <input type="text" class="icon icon__info icon__city" value placeholder="Your city..">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
