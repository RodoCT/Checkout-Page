<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="./vendors/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Checkout Page</title>
</head>

<body>
    <header>
        <h1 class="header__title">Checkout</h1>
    </header>
    
    <main class="content">
        <div class="forms">
            <div class="form">
                <h2 class="form__title">Contact infomation</h2>
                <div class="box">
                    <h3 class="box__title">E-mail</h3>
                    <input type="text" class="icons" value placeholder="Enter your email...">
                </div>
                <div class="box">
                    <h3 class="box__title">Phone</h3>
                    <input type="text" class="icons icon__phone" value placeholder="Enter your phone...">
                </div>
            </div>
            <div class="form">
                <h2 class="form__title">Shipping address</h2>
                <div class="box">
                    <h3 class="box__title">Full name</h3>
                    <input type="text" class="icons icon__user" value placeholder="Rodney Cotton">
                </div>
                <div class="box">
                    <h3 class="box__title">Address</h3>
                    <input type="text" class="icons icon__home" value placeholder="Your address...">
                </div>
                <div class="box">
                    <h3 class="box__title">City</h3>
                    <input type="text" class="icons icon__city" value placeholder="Your city...">
                </div>
                <div class="boxes">
                    <div class="box box__half">
                        <h3 class="box__title">Country</h3>
                        <input type="text" class="icons icon__globe" value placeholder="Your country...">
                    </div>
                    <div class="box box__half">
                        <h3 class="box__title">Postal code</h3>
                        <input type="text" class="icons icon__postal" value placeholder="Your postal code...">
                    </div>
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" class="checkbox__button">
                <p class="checkbox__info">Save this information for next time</p>
            </div>
            <div class="submit">
                <input type="submit" name="submit" value="Continue" class="submit__button">
            </div>
        </div>

        <div class="products">
            <div class="container">
                <div class="product">
                    <div class="item">
                        <img src="./images/photo1.png" alt="Vintage Backbag" class="images">
                    </div>
                    <div class="description">
                        <div class="details">
                            <h3 class="description__title">Vintage Backbag</h3>
                            <div class="price">
                                <h4 class="price__discount">$54.99</h4>
                                <p class="price__normal">$54.99</p>
                            </div>
                        </div>

                        <div class="counter">
                            <button class="counter__button">+</button>
                            <h5 class="counter__number">1</h5>
                            <button class="counter__button">-</button>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <div class="item">
                        <img src="./images/photo2.png" alt="Vintage Backbag" class="images">
                    </div>
                    <div class="description">
                        <div class="details">
                            <h3 class="description__title">Levi Shoes</h3>
                            <div class="price">
                                <h4 class="price__discount">$74.99</h4>
                                <p class="price__normal">$124.99</p>
                            </div>
                        </div>

                        <div class="counter">
                            <button class="counter__button">+</button>
                            <h5 class="counter__number">1</h5>
                            <button class="counter__button">-</button>
                        </div>
                    </div>
                </div>
                <div class="prices">
                    <div class="total">
                        <h4 class="total__text">Shipping</h4>
                        <p class="total__price">$19</p>
                    </div>
                    <div class="total">
                        <h4 class="total__text">Total</h4>
                        <p class="total__price">$148.98</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h3 class="footer__copyright">created by <span class="span-acent">RodoCT</span> - devChallenges.io</h3>
    </footer>
</body>

</html>
